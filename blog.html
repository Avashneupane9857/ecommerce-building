    <h1>E-commerce Product Management</h1>

    <form id="productForm">

        <div>

            <input type="text" id="name" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required>
        </div>
        <div>
            <label for="image">Image:</label>
            <input type="file" id="image" required>
        </div>

    </form>
